<!DOCTYPE html>
<html>
<head>
<title>clock</title>
<script language="javascript">

function clock(){
var a = document.getElementById("clock");
var now = new Date();
a.innerHTML = now.toLocaleTimeString();
setTimeout(clock,1000);
}
window.onload = clock;

</script>
<style type="text/css">
body {
background-image:url("N.jpg");
z-index:0;}
 
span { 
color: purple; 
font-size: 15em; 
text-align:center;
font-family: Veranda;
font-weight: italic;
z-index:1;
opacity: 0.5; }
</style>
</head>
<body>
<span id="clock"></span>
</body>
</html>
