<!DOCTYPE html>
<html>
<head>
<title>clock</title>
<script language="javascript">

function clock(){
var a = document.getElementById("clock");
var now = new Date();
a.innerHTML = now.toLocaleTimeString();
setTimeout(clock,1000);
}
window.onload = clock;

</script>
<style type="text/css">
body { background-color:black}
span { color: red; font-size: 150px; font-family: garamond;}
</style>
</head>
<body>
<center><span id="clock"></span></center>
</body>
</html>
