<!DOCTYPE html>
<html>
<head>

<title>WhatYouDid! Timer</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">




</head>
<body>

<div ng-app="wyd" ng-controller="wCon">
	<div id="clock"><h1>{{time}}</h1></div>
</div>


<script>

	var wydApp = angular.module("wyd", []);
	wydApp.controller("wCon",function($scope){
		
		
		
		
		$scope.time = timer();
		
	});
	
let timer = () => { 
	return Date().split(" ")[4].split(":").slice(0,2).join(":");
}

let start = () => setTimeout(timer, 1000);
window.load = start;

	
</script>

</body>
</html>
